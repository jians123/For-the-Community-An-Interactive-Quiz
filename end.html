<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
     
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono&display=swap" rel="stylesheet">
    
    <title>Quiz Finished</title>

    <meta charset="utf-8" />
  </head>
  <body>

    <audio id="clickSound" src="./assets/click.wav" preload="auto"></audio>
    <audio id="endSound" src="./assets/endSound.wav" preload="auto"></audio>


    <div id = "title">
      <h1 id = "congradulationsTitle"></h1>
      <h1 id = "scoreTitle"></h1>
      <h1 >Here's your comment:</h1>
      <p1 id = "comment">
        <b>Beginner<b><br>Have little to none knowledge about sustainability and concept of recycling.<br>Will require further knowledge training before they are able to practice and implement in real life.
      </p1>
    </div>

    <div id = "endIntroduction">
      
    </div>

    <div id = "normalButton">
      <button onmousedown = "document.getElementById('clickSound').play();" onmouseup = "window.location.href='index.html';">RESTART</button>
    </div>

    <div>
      <img id = "bgImage" src="./assets/bg.png" alt="5"/>
    </div>

    <script>
      document.getElementById('endSound').play();

      //Show the text and the user name
      var tex = document.getElementById("congradulationsTitle");
      var name =  localStorage.getItem("user_name"); 
      tex.innerHTML = "Congradulations "+ name + "!"; // Display the default slider value

      //Show the score number
      var tex = document.getElementById("scoreTitle");
      var score =  localStorage.getItem("score"); 
      tex.innerHTML = "Your final score is "+ score +"." ; // Display the default slider value
 
      //Output different text based on different score.
      var tex = document.getElementById("comment"); //Get the comment element
      //There are 3 type of comments
      if(score < 10) tex.innerHTML = " <strong>Beginner</strong><br>Have little to none knowledge about sustainability and concept of recycling.<br>Will require further knowledge training before they are able to practice and implement in real life.";
      else if(score >= 10 && score < 20)  tex.innerHTML = " <strong>Competent</strong><br>Have intermediate knowledge regarding the concept of sustainability and recycling,<br> but lack detailed knowledge about certain aspects. <br>Will require more real life practicing to have better knowledge about it.";
      else if(score >= 20)  tex.innerHTML = " <strong>Expert</strong><br>Have good knowledge about concepts of sustainability and recycling,<br>and able to practice them in daily life as well.<br>Also able to transfer knowledge to the Beginner and Competent groups.";
    </script>

  </body>
</html>
