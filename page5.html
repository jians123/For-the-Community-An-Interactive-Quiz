<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
     
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Russo+One&family=Space+Mono&display=swap" rel="stylesheet">
    
    <title>Question 4</title>

    <meta charset="utf-8" />
  </head>
  <body>

    <audio id="clickSound" src="./assets/click.wav" preload="auto"></audio>
    <audio id="correctSound" src="./assets/correctSound.wav" preload="auto"></audio>
    <audio id="wrongSound" src="./assets/wrongSound.wav" preload="auto"></audio>
    <div><h1 id = "counter">30</h1></div>
    <div id = "question">
       <h3>Q4.</h3>
       <h3>Which of the below metal items is recyclable in regular recycling bin?</h3>
    </div>
    <div id = "binform">
        <label for="fbin" >regular recycling bin:</label>
        <input type="text" id="fbin" name="fbin"><br><br>
        <input type="submit" value="Submit" onmousedown = "document.getElementById('clickSound').play();" onclick = save_data()>
    </div>

    <div id = "item">
        <label class="container">glass
        </label>
        <br>
        <label class="container">pipes
        </label>
        <br>
        <label class="container">hangers
        </label>
    </div>

    <div id = "score">
        <h2 >Total Score: </h2>
        <h2 id = "score_number"></h2>
    </div>
   
    <script>

        //This part functions as the time counter for the quiz
        var counter = 30; //Total time is 30 seconds
        setInterval(updateTimer, 1000); //Set a interval for updating the remain time
        //This function is called every 1 second
        function updateTimer(){
            //If reach the time, pass to the next question(page)
            if(counter == 0){
                alert("Time out!\nCorrect answer: Glass");
                window.location.href = 'page6.html'; //herf to the next page
            }
            counter -= 1; //Update the counter
            document.getElementById('counter').innerHTML = counter; //Set the counter value to the html element  
        }

        //Show the score in score_number element
        document.getElementById('score_number').innerHTML = localStorage.getItem("score");
        function save_data() {
            var data = document.getElementById("fbin");  //Get the input value from fbin element
            var value = data.value;  //Get the input value
            //If the input value is glass or Glass, plus the score
            if(value == "glass" || value == "Glass"){
                var score = parseInt(localStorage.getItem("score")); 
                score += 2;
                localStorage.setItem("score", score); 
                document.getElementById('correctSound').play();  //Play the correct sound
                alert("Correct!");
            }else{
                document.getElementById('wrongSound').play();  //Play the wrong sound
                alert("Wrong!\nCorrect answer: Glass");              
            }
            window.location.href = 'page6.html'; //Go to page6.html
        }
    </script>
